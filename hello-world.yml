version: 1.0
provider:
  name: openfaas
  gateway: https://openfaas.kumarutsavanand.com
functions:
  hello-world:
    lang: golang-http-armhf
    handler: ./hello-world
    image: utsavanand2/hello-world:latest
    build_config:
      build_args:
        GO111MODULE: "on"
        BUILDPLATFORM: linux/arm/v7
        TARGETPLATFORM: linux/arm/v7

